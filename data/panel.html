<!DOCTYPE HTML>
<html>
  <head>
    <link href="panel-style.css" type="text/css" rel="stylesheet">
    <style>
    body {
      font-family: Helvetica;
      font-size: 12px;
    }

    .main-container {
      margin-left: auto;
      margin-right: auto;
      width: 250px;
    }

    .usage-container {
      padding: 6px;
    }

    .bold {
      font-weight: bold;
    }
    </style>
  </head>
  <body>
    <div class="main-container">
      <input type="checkbox" id="enabled-checkbox">
      <label for="enabled-checkbox">Enable Janus Proxy</label><br>

      <table class="usage-container">
        <tr><td>Proxy Traffic In:</td><td class="bold" id="bytes-ingress">0 B</td></tr>
        <tr><td>Proxy Traffic Out:</td><td class="bold" id="bytes-egress">0 B</td></tr>
        <tr><td>Non-proxy Traffic:</td><td class="bold" id="bytes-unknown">0 B</td></tr>
        <tr><td>Proxied Bandwidth Savings:</td><td class="bold" id="reduction-proxied">0%</td></tr>
        <tr><td>Overall Bandwidth Savings:</td><td class="bold" id="reduction-overall">0 B</td></tr>
        <tr rowspan="2"><td>
          <button type="button" id="reset-button">Reset Stats</button>
          <button type="button" id="options-button">Options</button>
        </td></tr>
      </table>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
